<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <h3>Регистрация</h3>
    <!-- Поле ввода-->
    Ваше имя <input type="text" placeholder="Иван"><br>
    Пароль <input type="password" placeholder="Пароль"><br>
    Ваша почта <input type="email" placeholder="text@mail.ru"><br>
    Дата рождения <input type="date">
    Ваши увлечения <br>
    <label><input type="checkbox">Спорт</label><br>
    <label><input type="checkbox" checked>IT</label><br>
    <!--Выпадающий список-->
    Год завершения школы
    <select>
        <option value="">2000</option>
        <option value="">2001</option>
    </select><br>

    Ваш Пол<br>
    M <input type="radio" name="pol" checked><br>
    F <input type="radio" name="pol"><br>

    <!--Выделенное поле для ввода объемного текста-->
    Ваши пожелания<br>
    <textarea></textarea><br>

    <!-- Кнопка-->
    <button type="submit">Отправить</button>
    <button type="reset">Удалить</button>
</form>
</body>
</html>
